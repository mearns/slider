<!DOCTYPE html >
<html>
    <head>
        <meta charset='utf-8' />

        <title>{{ title }}</title>

        {% for sheet in linked_stylsheets %}
        <link rel='stylesheet' type='text/css' href='{{ sheet }}' />
        {% endfor %}

        {% if page_css %}
        <style type='text/css'>
        /* <![CDATA[ */
        {{ page_css }}
        /* ]]> */
        </style>
        {% endif %}

    </head>
    <body>
        <article class='deck'>

        {% for slide in slides %}
            <section class='slide' id='slide-{{ slide.slide_number }}' >
                {{ slide.html }}
            </section><!-- end #slide-{{ slide.slide_number }} -->
        {% endfor %}

        </article>

        <nav class='page-nav'>
            <ul class='nav-buttons'>
                <li><button id='prev-slide'>prev</button></li>
                <li><button id='next-slide'>next</button></li>
            </ul>
        </nav>

        {% for script in linked_javascripts %}
        <script type='text/javascript' src='{{ script }}'></script>
        {% endfor %}

        {% for script in embedded_javascripts %}
        <script type='text/javascript'>
        //<![CDATA[
        {{ script }}
        //]]>
        </script>
        {% endfor %}

        
        <script type='text/javascript'>
        //<![CDATA[
        // Page specific javascript

        Slider.useAsPrevSlideButton('#prev-slide').useAsNextSlideButton('#next-slide');
        
        //]]>
        </script>

    </body>
</html>
