<!DOCTYPE html >
<html>
    <head>
        <meta charset='utf-8' />

        <title>Velocity NYC 2015</title>

        
        <link rel='stylesheet' type='text/css' href='res\style\core.css' />
        

        

    </head>
    <body>
        <article class='presentation' id='presentation'>
        </article>

        <nav class='page-nav'>
            <ul class='nav-buttons'>
                <li><button id='prev-slide'>prev</button></li>
                <li><button id='next-slide'>next</button></li>
            </ul>
        </nav>

        
        <script type='text/javascript' src='res\script\jquery-2.1.4.min.js'></script>
        <script type='text/javascript' src='res\script\presentation.js'></script>
        <script type='text/javascript' src='res\script\deck.js'></script>
        <script type='text/javascript' src='res\script\card.js'></script>
        
        
        <script type='text/javascript'>
        //<![CDATA[

        $(document).ready(function() {

            var deck = new DeckBuilder()
                .add(new Card("<h2>Slide one</h2>"))
                .add(new Card("<h2>Slide two</h2>"))
                .add(new Card("<h2>Slide three</h2>"))
                .add(new Card("<h2>Slide four</h2>"))
                .build();

            var presentation = new Presentation(deck, document.getElementById('presentation'))
                    .useAsNextSlideButton('#next-slide')
                    .useAsPrevSlideButton('#prev-slide')
                    ;



        });
        
        //]]>
        </script>

    </body>
</html>
